<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<script src="../lib/vue.js"></script>
<style>
  .flip-list-move {
    transition: transform 10s;
  }
</style>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
  <div id="flip-list-demo" class="demo">
    <button v-on:click="shuffle">Shuffle</button>
    <transition-group name="flip-list" tag="ul">
      <li v-for="itema in item" v-bind:key="itema">
        {{ itema }}
      </li>
    </transition-group>
  </div>
</body>
<script>
  new Vue({
    el: '#flip-list-demo',
    data: {
       item:'苟利国家生死以岂因祸福避趋之',
    },
    methods: {
      shuffle: function () {
       this.item += this.item[Math.floor(Math.random()*this.item.length)];
      }
    }
  })
</script>

</html>
