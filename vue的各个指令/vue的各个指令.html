<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#child{
		position: absolute;top:100px;left:0;width:100px;height:200px;background: red;
	}

/*	.xixihaha-enter,
.xixihaha-leave-to{
		left: 100px;
		opacity: 0;
	}*/
	.xixihaha-enter{
		opacity: 0;
		left:200px;
	}
	.xixihaha-leave-to{
		left: 100px;
		opacity: 0;
	}
	.xixihaha-enter-active,.xixihaha-leave-active{
		/*left:-100px;*/
		transition: all 1s;
	}
</style>
<script src="../lib/vue.js"></script>
<body>
	<div id="box">
		<button @click='change()'>变化</button>
		<transition name='xixihaha'>
			<div id="child" v-if='isShow'></div>
		</transition>
	</div>
</body>
<script>
	
	var vm = new Vue({
		el:'#box',
		data:{
			isShow:true
		},
		methods:{
			change(){
				this.isShow= !this.isShow;
				if(this.isShow){
					console.log('我是显示');
				}
				else console.log('我是消失');
			}
		}

	})
</script>
</html>
