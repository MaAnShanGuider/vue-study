<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.child{
		background: red;height: 100px;width: 100px;left:200px;position: absolute;top:100px;
	}
	.xixi-enter,.xixi-leave-to{
		left:-100px;
	}
	.xixi-enter-to,.xixi-leave{
		left:200px;
	}
	.xixi-enter-active,.xixi-leave-active{
		transition:left .5s;
	}


</style>
<script src="../lib/vue.js"></script>
<body>
	<div id="box">
		<button @click='isShow = !isShow'>我要变化</button>
		<transition name="xixi">
			<div v-if='isShow' class='child'>aaaaaaaaaa</div>
		</transition>
	</div>
</body>
<script>
	var vm = new Vue({
		el:'#box',
		data:{
			isShow:true
		}
	})
</script>
</html>
