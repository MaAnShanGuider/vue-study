	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="../lib/vue.js"></script>
		<style>
		.yellow{background: yellow;}
		.red{background: red;}
		</style>
	</head>
	<body>
		<div id="box">
			<p>{{msg}}</p>
			<p>{{change()}}</p>
		</div>

	</body>
	<script>
		var vm = new Vue({
			el:'#box',
			data:{
				msg:'HELLO WORLD'
			},
			methods:{
				change(){
					return this.msg.split('').reverse().join(''); 
				},
			}
		})

	</script>


	</html>
