<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script src='../lib/vue.js'></script>
<body>
	<div id="box">
		<wocao v-bind:msg='parentMsg'></wocao>
	</div>
</body>
<script>
	var child = Vue.extend({
		template:'<div>{{msg}}</div>',
		props:['msg']
	})
	var vm = new Vue({
		el:'#box',
		data:{
			parentMsg:'丢你楼某'
		},
		components:{
			wocao:child
		}
	})
</script>
</html>
