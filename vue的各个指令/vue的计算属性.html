<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../lib/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model='msg'>
		<p>{{msgChange}}</p>
		<p>{{msgChange2}}</p>
	</div>
</body>
<script>
	var vm = new Vue({
		el:'#box',
		data:{
			msg:'你好啊',
			msg2:'我是没事'
		},
		computed:{
			msgChange(){
				console.log('aaaaa');
				return this.msg+'aaaa';
			},
			msgChange2(){
				// this.msg2 = this.msg + 'change2';
				console.log(this.msg2);
			}
		}
	})
</script>
</html>
